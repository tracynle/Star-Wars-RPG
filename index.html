<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
     <!--jQuery-->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css">
   
    <!--Favicon image-->
    <link rel="icon" href="assets/images/yoda-favicon.ico">
</head>
<body>
    <div id="main-container">
        <header>Choose a Side...</header>
    </div>

    <div class="container">

        <!--Light and Dark Side title-->
        <div class="row align-items-start"> 
            <div class="col-md-6">
                <h1 id="sides">The Light Side</h1>
            </div>
            <div class="col-md-6">
                <h1 id="sides">The Dark Side?</h1>
            </div>
        </div>
        <!--Character selection-->
        <div class="row align-items-start">
            <!--Light Side-->
            <div class="col-sm-2 goodGuy">
                <div class="character-button" data-character="luke" data-hp="430">
                    <img src="assets/images/luke.jpg" alt="Luke Skywalker" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Luke Skywalker</h2>
                </div>
            </div>
            <div class="col-sm-2 goodGuy">
                <div class="character-button" data-character="obi" data-hp="380">
                    <img src="assets/images/obiwan.jpg" alt="Obi Wan Kenobi" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Obi Wan Kenobi</h2>
                </div>
            </div>
            
            <!--Empty column-->
            <div class="col-2">
                <h1 id="sides"></h1>
            </div>
        
            <!--Dark Side-->
            <div class="col-sm-2 badGuy">
                <div class="character-button" data-character="vader" data-hp="480">
                    <img src="assets/images/darthvader.jpg" alt="Darth Vader" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Darth Vader</h2>
                </div>
            </div>
            <div class="col-sm-2 badGuy">

                <div class="character-button" data-character="kylo" data-hp="350">
                    <img src="assets/images/kyloren.jpg" alt="Kylo Ren" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Kylo Ren</h2>
                </div>
            </div>
            </div>
            <!--Battle area-->
            <div class="row align-items-start">
                <div class="col-md-12">
                    <div id="battle-area">
                        <div id="battle-title">Battle</div>
                    </div>
                </div>
            </div>
            <div class="row align-items-start">
                <div class="col-md-6">  
                    <div>
                        <h1 id="player-title1">Your Player:</h1>
                    </div>
                    <div class="player-score">
                    </div>
                    <div>
                        <button type="button" class="btn btn-success attack">Attack</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <h1 id="player-title2">Your Opponent:</h1>
                    </div>
                    <div class="opponent-score">
                    </div>
                </div>
                
            </div>
            <div class="row align-items-start">
                <div class="col-sm-6 playerChosen">
                    <!--Empty Column-->
                </div>
                <div class="col-sm-6 opponentChosen">
                    <!--Empty Column-->
                </div>
            </div>
            
            
            
        </div>
               
        

    </div>

</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
