<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
     <!--jQuery-->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css">
   
    <!--Favicon image-->
    <link rel="icon" href="assets/images/yoda-favicon.ico">
</head>
<body>
    <div id="main-container">
        <header>Whose Side Are You On?</header>
    </div>

    <div class="container">
        <!--Music-->
        <!-- <audio autoplay="autoplay">
            <source src="assets/star-wars-theme-song.mp3" />     
        </audio> -->
        <!--Light and Dark Side title-->
        <div class="row align-items-start"> 
            <div class="col-md-6">
                <h1 id="sides">The Light Side</h1>
            </div>
            <div class="col-md-6">
                <h1 id="sides">The Dark Side?</h1>
            </div>
        </div>
        <!--Character selection-->
        <div class="row align-items-start">
            <!--Light Side-->
            <div class="col-sm-2">
                <div class="character-button" data-character="luke">
                    <img src="assets/images/luke.jpg" alt="Luke Skywalker" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Luke Skywalker</h2>
                </div>
                <div class="character-button" data-character="leia">
                    <img src="assets/images/princess-leia.jpg" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Princess Leia</h2>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="character-button" data-character="obi">
                    <img src="assets/images/obiwan.jpg" alt="Obi Wan Kenobi" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Obi Wan Kenobi</h2>
                </div>
                <div class="character-button" data-character="yoda">
                    <img src="assets/images/yoda.jpg" alt="Master Yoda" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Master Yoda</h2>
                </div>
            </div>
            
            <div class="col-2">
                <h1 id="sides">or</h1>
            </div>
        
            <!--Dark Side-->
            <div class="col-sm-2">
                <div class="character-button" data-character="vader">
                    <img src="assets/images/darthvader.jpg" alt="Darth Vader" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Darth Vader</h2>
                </div>
                <div class="character-button" data-character="maul">
                    <img src="assets/images/darthmaul.jpg" alt="Darth Maul" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Darth Maul</h2>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="character-button" data-character="sidious">
                    <img src="assets/images/darthsidious.jpg" alt="Darth Sidious" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Darth Sidious</h2>
                </div>
                <div class="character-button" data-character="kylo">
                    <img src="assets/images/kyloren.jpg" alt="Kylo Ren" class="img-thumbnail" class="img-fluid" alt="Responsive image">
                    <h2 class="character-name">Kylo Ren</h2>
                </div>
            </div>
            </div>
            <!--Battle area-->
            <div class="row align-items-start">
                <div class="battle-area">
                    <div class="col-sm-12">
                        <h1 id="battle-title">Battle</h1>
                    </div>
               
                    <div class="row align-items-start">
                        <div class="col-md-6">
                            <h1 id="player-title1">Your Player:</h1>
                            <button type="button" class="btn btn-success attack">Attack</button>  
                        </div>
                        
                        <div class="col-md-6">
                            <h1 id="player-title2">Your Opponent:</h1>
                        </div>
                    </div>
                </div>
            </div>
            
            </div>
        </div>
               
        

    </div>

</body>
<script>
    
</script>
</html>
